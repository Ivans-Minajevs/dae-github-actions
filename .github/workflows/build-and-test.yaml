name: Build & Test

on: 
    push: 
        branches:
            - main

env:
    BUILD_TYPE: Debug 

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        steps: 
            - uses: actions/checkout@v4
            - name: Configure CMake
              run: cmake -B build/ -DBUILD_TEST=ON -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
            - name: Build Project
              run: cmake --build build/ --config ${{env.BUILD_TYPE}}
              
            - name: Run Tests
              run: ctest --test-dir build/
