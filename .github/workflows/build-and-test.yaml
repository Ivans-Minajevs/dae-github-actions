name: Build & Test

on: 
    push: 
        branches:
            - main

env:
    BUILD_TYPE: Debug 

jobs:
    build-and-test:
        strategy: 
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]
        
        runs-on: ${{ matrix.os }}
        steps: 
            - uses: actions/checkout@v4
            - name: Configure CMake
              run: cmake -S . -B build/ -DBUILD_TEST=ON -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
            - name: Build Project
              run: cmake --build build/ --config ${{env.BUILD_TYPE}}
              
            - name: Run Tests
              run: ctest --test-dir build/
